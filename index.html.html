<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sikhi Waheguru</title>
  <style>
    /* CSS Reset to remove default browser styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set the font for the entire page */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f4f4; /* Light grey background */
      transition: background-color 0.3s; /* Smooth transition for dark mode */
    }

    /* Header styling */
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #ffa500; /* Orange background */
      position: relative; /* Needed for absolute positioning of the dark mode toggle */
      transition: background-color 0.3s; /* Smooth transition for dark mode */
    }

    #logo {
      width: 350px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff; /* White text */
      font-weight: bold;
      font-size: 1.5rem;
    }

    #logo img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .site-title {
      flex-grow: 1;
      font-size: 2.5rem; /* Increased font size */
      color: #ffffff; /* White text for visibility on orange background */
      font-weight: 900; /* Maximum boldness */
      text-shadow: 2px 2px 4px #000000; /* Black shadow for more depth */
      text-align: center;
    }

    /* Search bar styling */
    input[type="search"] {
      padding: 5px;
      font-size: 1rem;
      border: 1px solid #ddd;
      width: 200px; /* Smaller width */
      margin-left: 20px;
      margin-right: 10px;
    }

    /* Dark Mode Toggle Styles */
    .dark-mode-toggle {
      background: none;
      border: none;
      color: #fff; /* White text color */
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212; /* Dark background for body */
    }

    body.dark-mode header {
      background-color: #333; /* Dark background for header */
    }

    body.dark-mode .site-title {
      text-shadow: none; /* Remove text shadow in dark mode */
    }

    body.dark-mode main {
      background-color: #181818; /* Dark background for main */
    }

    body.dark-mode main section {
      background-color: #222; /* Dark background for sections */
      color: #ccc; /* Lighter text color for readability */
      border-color: #444; /* Dark border for sections */
    }

    body.dark-mode footer {
      background-color: #333; /* Dark background for footer */
    }

    /* Main Content styling */
    main {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }

    main section {
      border: 1px solid #003366; /* Dark blue border */
      padding: 10px;
      background-color: #ffebcd; /* Light orange background */
    }

    main section h2 {
      background-color: #003366; /* Dark blue background */
      color: #ffffff; /* White text */
      padding: 5px;
      margin-bottom: 10px;
    }

    main section p {
      font-size: 0.9rem;
      color: #0056b3; /* Lighter blue for text */
    }

    /* Footer styling */
    footer {
      background-color: #003366; /* Dark blue background */
      color: #ffffff; /* White text */
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div id="logo">
      <img src="Khanda3.png" alt="Khanda Logo" />
    </div>
    <div class="site-title">Sikhi Waheguru</div>
    <!-- Search bar -->
    <p>Search</p>
    <input type="search" id="site-search" name="q" aria-label="Search through site content">
    <!-- Dark mode toggle button -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">üåô</button>
    </header>
    
    <main>
      <section id="sikhism-about">
        <h2>About Sikhism</h2>
        <p>A Small Description</p>
      </section>
    </main>
    
  </main>
    
  <footer>
    <div>contact</div>
  </footer>

    <script>
      // JavaScript function to toggle dark mode and the button icon
      function toggleDarkMode() {
        var body = document.body;
        body.classList.toggle('dark-mode');
        
        // Change the button text based on the current theme
        var toggleButton = document.querySelector('.dark-mode-toggle');
        if (body.classList.contains('dark-mode')) {
          toggleButton.textContent = '‚òÄÔ∏è'; // Sun icon for light mode
        } else {
          toggleButton.textContent = 'üåô'; // Moon icon for dark mode
        }
      }
    </script>
  </body>
  </html>
